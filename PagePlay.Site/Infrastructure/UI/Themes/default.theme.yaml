# UI Theme Definition

tokens:
  spacing:
    xs: 0.25rem      # 4px  - Minimal breathing room
    sm: 0.5rem       # 8px  - Tight spacing
    md: 0.75rem      # 12px - Comfortable
    lg: 1rem         # 16px - Standard padding
    xl: 1.25rem      # 20px - Generous
    2xl: 1.5rem      # 24px - Section spacing
    3xl: 2rem        # 32px - Major divisions

  text:
    xs: 0.75rem      # 12px - captions, fine print
    sm: 0.875rem     # 14px
    md: 1rem         # 16px - body default
    lg: 1.125rem     # 18px
    xl: 1.25rem      # 20px - section headings
    2xl: 1.5rem      # 24px - page titles
    3xl: 1.875rem    # 30px - hero titles

  font:
    weight-normal: 400      # Body text
    weight-medium: 500      # Labels, UI elements
    weight-semibold: 600    # Card headers, h2
    weight-bold: 700        # Page titles, h1

  color:
    surface: "#ffffff"
    surface-raised: "#fafafa"
    white: "#ffffff"
    border: "#e5e5e5"
    text-primary: "#171717"
    text-secondary: "#525252"
    accent: "#2563eb"
    accent-hover: "#1d4ed8"
    positive: "#16a34a"
    positive-subtle: "#f0fdf4"
    positive-dark: "#15803d"
    warning: "#d97706"
    warning-subtle: "#fffbeb"
    warning-dark: "#b45309"
    critical: "#dc2626"
    critical-subtle: "#fef2f2"
    critical-dark: "#991b1b"

  shadow:
    sm: "0 1px 2px rgba(0,0,0,0.05)"
    md: "0 4px 6px rgba(0,0,0,0.1)"
    lg: "0 10px 15px rgba(0,0,0,0.1)"  # Elevated modals, popovers

  radius:
    sm: "0.25rem"
    md: "0.375rem"
    lg: "0.5rem"
    full: "9999px"   # Circular avatars, pills

  duration:
    fast: 150ms      # Quick interactions (hover, focus)
    normal: 300ms    # Standard transitions
    slow: 500ms      # Loading states, emphasis

  opacity:
    focus-ring: 0.3  # Focus ring visibility
    subdued: 0.4     # Very disabled/inactive
    disabled: 0.5    # Standard disabled state
    subtle: 0.6      # De-emphasized/completed

  line-height:
    tight: 1.25      # Headings, compact text
    normal: 1.5      # Body text, default
    relaxed: 1.625   # Spacious, readable paragraphs

# ============================================================================
# PAGE & SECTION STRUCTURE
# ============================================================================
page:
  base:
    max-width: 1200
    margin: auto
    padding-x: lg
    padding-y: 0
    display: block

section:
  base:
    display: block
    margin-bottom: 0

# ============================================================================
# LAYOUT SEMANTIC SPACING
# ============================================================================
layout:
  stack:
    purpose-actions: sm       # Tight grouping for buttons, toolbar
    purpose-fields: lg        # Comfortable spacing for form inputs
    purpose-content: md       # Readable flow for paragraphs
    purpose-items: md         # Consistent rhythm for list items
    purpose-sections: 3xl     # Generous separation for page divisions
    purpose-inline: xs        # Minimal gap for icon + label
    purpose-cards: 2xl        # Card grid spacing
  row:
    purpose-actions: sm       # Tight grouping for horizontal buttons
    purpose-fields: lg        # Spacing between horizontal form fields
    purpose-content: md       # Readable flow for horizontal content
    purpose-items: md         # Consistent rhythm for horizontal items
    purpose-sections: 2xl     # Separation for major horizontal divisions
    purpose-inline: xs        # Minimal gap for inline elements
    purpose-cards: 2xl        # Horizontal card row spacing
  grid:
    purpose-actions: sm       # Tight grid for action buttons
    purpose-fields: lg        # Form field grid spacing
    purpose-content: md       # Content grid spacing
    purpose-items: md         # Item grid spacing
    purpose-sections: 3xl     # Section grid spacing
    purpose-inline: xs        # Minimal grid gap
    purpose-cards: 2xl        # Card grid spacing
    cols-auto-minwidth: 300   # Minimum column width for auto-fit grids (px)

# ============================================================================
# BASE LAYER PROPERTIES (Structural CSS)
# ============================================================================
stack:
  base:
    display: flex
    flex-direction: column

row:
  base:
    display: flex
    flex-direction: row
    align-items: center

grid:
  base:
    display: grid

header:
  base:
    display: block

body:
  base:
    display: block

footer:
  base:
    display: flex
    align-items: center

# ============================================================================
# CONTAINER-CENTRIC STYLING
# ============================================================================
card:
  base:
    display: flex
    flex-direction: column
    background: surface
    border: border          # Flowbite uses subtle border
    shadow: none            # Flowbite is nearly flat
    radius: lg              # Slightly more rounded (~8px) like Flowbite
  header:
    size: md
    weight: semibold
    padding: lg
    border-bottom: border   # Subtle separator between header and body
  body:
    padding: lg
  footer:
    padding: lg
    gap: sm
    justify: end
    border-top: border      # Subtle separator between body and footer

# Button styling
button:
  base:
    display: inline-flex
    align-items: center
    justify-content: center
    border: none
    cursor: pointer
    font-family: inherit
    transition-property: all
    transition-duration: fast
    transition-timing: ease
    padding-x: lg
    padding-y: sm
    radius: md
    weight: medium
    size: md

  # Focus ring configuration (Flowbite-style)
  focus:
    ring-width: xs           # Uses spacing token (0.25rem = 4px)
    ring-color: accent       # Uses color token
    ring-opacity: focus-ring # Uses opacity token

  importance-primary:
    background: accent
    background-hover: accent-hover
    text: white

  importance-secondary:
    background: surface
    background-hover: surface-raised
    border: border
    text: text-primary

  importance-tertiary:
    background: transparent
    background-hover: surface-raised
    text: text-secondary
    text-hover: text-primary

  importance-ghost:
    background: transparent
    background-hover: transparent
    text: text-secondary
    text-hover: accent

# Text styling
text:
  base:
    margin: 0
    size: md
    color: text-primary
    line-height: normal      # Token reference for body text spacing

# Form styling
input:
  base:
    padding-x: md
    padding-y: sm
    border: border
    background: surface-raised    # Flowbite uses slightly gray background
    radius: lg                     # Match card/button radius
    size: sm                       # Flowbite uses 14px text in inputs
    width: 100%
    transition-duration: fast
    placeholder-color: text-secondary  # Gray placeholder text

  # Focus ring configuration (Flowbite-style, matches buttons)
  focus:
    ring-width: xs           # Uses spacing token (0.25rem = 4px)
    ring-color: accent       # Uses color token
    ring-opacity: focus-ring # Uses opacity token
    border-color: accent

  state-disabled:
    opacity: disabled
    cursor: not-allowed
    background: surface-raised

label:
  base:
    size: sm
    weight: medium
    color: text-primary
    margin-bottom: xs

field:
  base:
    gap: xs
  label:
    margin-bottom: xs
  input:
    width: 100%
  state-error:
    input:
      border-color: critical
      background: critical-subtle
  help-text:
    size: sm
    color: text-secondary
    margin-top: xs
  error-message:
    size: sm
    color: critical
    margin-top: xs

form:
  base:
    display: block

checkbox:
  base:
    size: lg                      # Uses spacing token (1rem = 16px)
    border: border
    background: surface           # White background when unchecked
    radius: sm
    cursor: pointer
    transition-duration: fast

  # Focus ring configuration (Flowbite-style)
  focus:
    ring-width: xs           # Uses spacing token (0.25rem = 4px)
    ring-color: accent       # Uses color token
    ring-opacity: focus-ring # Uses opacity token

  checked:
    background: accent
    border-color: accent

  disabled:
    opacity: disabled
    cursor: not-allowed

# Feedback elements
alert:
  base:
    padding-x: lg
    padding-y: md
    radius: lg              # Match card/button radius for consistency
    border-width: 1
  tone-neutral:
    background: surface-raised
    border-color: border
    text: text-primary
  tone-positive:
    background: positive-subtle
    border-color: positive
    text: positive-dark
  tone-warning:
    background: warning-subtle
    border-color: warning
    text: warning-dark
  tone-critical:
    background: critical-subtle
    border-color: critical
    text: critical-dark
  message:
    size: sm                # Flowbite uses slightly smaller text in alerts
    weight: medium          # Medium weight for better readability
    margin: 0

empty-state:
  base:
    text-align: center
    color: text-secondary
  size-small:
    padding: md
    text-size: sm
  size-medium:
    padding: 2xl
    text-size: md
  size-large:
    padding: 3xl
    text-size: lg
  message:
    margin-bottom: 0
  action:
    margin-top: md
    color: accent
    text-decoration: underline

# List elements
list:
  base:
    margin: 0
    padding: 0
  style-unordered:
    list-style: disc
    padding-left: xl  # 20px indentation for bullets
  style-ordered:
    list-style: decimal
    padding-left: xl  # 20px indentation for numbers
  style-plain:
    list-style: none
    padding-left: 0

list-item:
  base:
    padding-y: md             # Slightly more padding for Flowbite density
    padding-x: 0
    color: text-primary       # Explicit text color
    border-bottom: border     # Subtle dividers between items (Flowbite style)
  state-normal:
    color: text-primary
  state-completed:
    color: text-secondary     # Muted text color for completed
    text-decoration: line-through
  state-disabled:
    color: text-secondary
    opacity: subdued
    cursor: not-allowed
  state-error:
    background: critical-subtle
    border-left-width: 2
    border-left-color: critical
    padding-left: md
  # Last item removes bottom border
  last-child:
    border-bottom: none

# Page structure
page-title:
  base:
    margin: 0
    size: 2xl
    weight: bold
    color: text-primary
    line-height: tight       # Token reference for tighter heading spacing
    margin-bottom: lg

section-title:
  base:
    margin: 0
    size: xl
    weight: semibold
    color: text-primary
    line-height: tight       # Token reference for tighter heading spacing
    margin-bottom: md
