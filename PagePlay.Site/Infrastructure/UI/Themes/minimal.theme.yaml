# Minimal Theme - Bare Minimum Styling
# Goal: Prove that designers have complete control by creating the simplest possible theme
# Everything reduced to absolute essentials - no shadows, minimal borders, tight spacing

tokens:
  spacing:
    xs: 0.125rem     # 2px  - Ultra minimal
    sm: 0.25rem      # 4px  - Very tight
    md: 0.5rem       # 8px  - Compact
    lg: 0.75rem      # 12px - Standard
    xl: 1rem         # 16px - Spacious
    2xl: 1.5rem      # 24px - Section spacing
    3xl: 2rem        # 32px - Major divisions

  text:
    xs: 0.75rem      # 12px
    sm: 0.875rem     # 14px
    md: 1rem         # 16px - body default
    lg: 1.125rem     # 18px
    xl: 1.25rem      # 20px
    2xl: 1.5rem      # 24px
    3xl: 1.875rem    # 30px

  font:
    weight-normal: 400
    weight-medium: 400      # No medium - just normal
    weight-semibold: 600
    weight-bold: 700

  color:
    surface: "#ffffff"
    surface-raised: "#ffffff"     # No distinction
    white: "#ffffff"
    border: "#cccccc"             # Simple gray
    text-primary: "#000000"       # Pure black
    text-secondary: "#666666"     # Simple gray
    accent: "#0000ff"             # Pure blue
    accent-hover: "#0000cc"       # Darker blue
    positive: "#008000"           # Pure green
    positive-subtle: "#f0f8f0"
    positive-dark: "#006000"
    warning: "#ff8800"            # Pure orange
    warning-subtle: "#fff8f0"
    warning-dark: "#cc6600"
    critical: "#ff0000"           # Pure red
    critical-subtle: "#fff0f0"
    critical-dark: "#cc0000"

  shadow:
    sm: "none"                    # No shadows
    md: "none"
    lg: "none"

  radius:
    sm: "0"                       # No rounded corners
    md: "0"
    lg: "0"
    full: "0"

  duration:
    fast: 0ms                     # No transitions
    normal: 0ms
    slow: 0ms

  opacity:
    subdued: 0.3
    disabled: 0.5
    subtle: 0.6

# ============================================================================
# PAGE & SECTION STRUCTURE
# ============================================================================
page:
  base:
    max-width: 900                # Narrower page
    margin: auto
    padding-x: md
    padding-y: 0
    display: block

section:
  base:
    display: block
    margin-bottom: 0

# ============================================================================
# LAYOUT SEMANTIC SPACING
# ============================================================================
layout:
  stack:
    purpose-actions: xs           # Minimal spacing everywhere
    purpose-fields: sm
    purpose-content: sm
    purpose-items: sm
    purpose-sections: lg
    purpose-inline: xs
    purpose-cards: md
  row:
    purpose-actions: xs
    purpose-fields: sm
    purpose-inline: xs
  grid:
    purpose-cards: md
    purpose-items: sm
    cols-auto-minwidth: 250       # Narrower columns

# ============================================================================
# BASE LAYER PROPERTIES
# ============================================================================
stack:
  base:
    display: flex
    flex-direction: column

row:
  base:
    display: flex
    flex-direction: row
    align-items: center

grid:
  base:
    display: grid

header:
  base:
    display: block

body:
  base:
    display: block

footer:
  base:
    display: flex
    align-items: center

# ============================================================================
# CONTAINER-CENTRIC STYLING
# ============================================================================
card:
  base:
    display: flex
    flex-direction: column
    background: surface
    shadow: none                  # No shadow
    radius: none                  # No rounded corners
  header:
    size: md
    weight: semibold
    padding: 2                    # Minimal padding
  body:
    padding: 2
  footer:
    padding: 2
    gap: 1
    justify: end

button:
  base:
    display: inline-flex
    align-items: center
    justify-content: center
    border: none
    cursor: pointer
    font-family: inherit
    transition-property: all
    transition-duration: fast
    transition-timing: ease
    padding-x: 2                  # Minimal padding
    padding-y: 1
    radius: none                  # No rounded corners
    weight: normal                # No bold buttons
    size: sm                      # Smaller text

  importance-primary:
    background: accent
    background-hover: accent-hover
    text: white

  importance-secondary:
    background: transparent
    border: border
    text: text-primary
    text-hover: text-primary

  importance-tertiary:
    background: transparent
    text: text-secondary
    text-hover: text-primary

  importance-ghost:
    background: transparent
    text: text-secondary
    text-hover: accent

text:
  base:
    margin: 0
    size: md
    color: text-primary
    line-height: 1.5

input:
  base:
    padding-x: 2                  # Minimal padding
    padding-y: 1
    border: border
    radius: none                  # No rounded corners
    size: sm                      # Smaller text
    width: 100%
  state-disabled:
    opacity: disabled
    cursor: not-allowed

label:
  base:
    size: sm
    weight: normal                # No bold labels
    color: text-primary
    margin-bottom: 1

field:
  base:
    gap: 1
  label:
    margin-bottom: 1
  input:
    width: 100%
  state-error:
    input:
      border-color: critical
      background: critical-subtle
  help-text:
    size: sm
    color: text-secondary
    margin-top: 1
  error-message:
    size: sm
    color: critical
    margin-top: 1

form:
  base:
    display: block

checkbox:
  base:
    size: 4
    border: border
    radius: none                  # Square checkboxes
    cursor: pointer
  checked:
    background: accent
    border-color: accent
  disabled:
    opacity: disabled
    cursor: not-allowed

alert:
  base:
    padding-x: 2                  # Minimal padding
    padding-y: 2
    radius: none                  # No rounded corners
    border-width: 1
  tone-neutral:
    background: surface-raised
    border-color: border
    text: text-primary
  tone-positive:
    background: positive-subtle
    border-color: positive
    text: positive-dark
  tone-warning:
    background: warning-subtle
    border-color: warning
    text: warning-dark
  tone-critical:
    background: critical-subtle
    border-color: critical
    text: critical-dark
  message:
    size: sm                      # Smaller text
    margin: 0

empty-state:
  base:
    text-align: center
    color: text-secondary
  size-small:
    padding: 2
    text-size: sm
  size-medium:
    padding: 3
    text-size: md
  size-large:
    padding: 4
    text-size: lg
  message:
    margin-bottom: 0
  action:
    margin-top: 2
    color: accent
    text-decoration: underline

list:
  base:
    margin: 0
    padding: 0
  style-unordered:
    list-style: disc
    padding-left: 3
  style-ordered:
    list-style: decimal
    padding-left: 3
  style-plain:
    list-style: none
    padding-left: 0

list-item:
  base:
    padding-y: 1                  # Minimal padding
    padding-x: 0
  state-normal:
    opacity: 1
  state-completed:
    opacity: subtle
    text-decoration: line-through
  state-disabled:
    opacity: subdued
    cursor: not-allowed
  state-error:
    background: critical-subtle
    border-left-width: 2
    border-left-color: critical
    padding-left: 2

page-title:
  base:
    margin: 0
    size: xl                      # Smaller titles
    weight: bold
    color: text-primary
    margin-bottom: 2              # Less spacing

section-title:
  base:
    margin: 0
    size: lg                      # Smaller titles
    weight: semibold
    color: text-primary
    margin-bottom: 2              # Less spacing
